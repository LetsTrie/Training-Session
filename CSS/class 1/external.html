<html>
  <head>
    <title>Our First CSS Class | External CSS</title>
    <link rel="stylesheet" href="CSS/index.css" />
  </head>
  <body>
    <!-- 
      We can write CSS in 3 ways
      i) inline styling => within style attribute  "property1: value1; property2: value2;"
      ii) internal Styling => within style tag: selector { property1: value1; property2: value2; }
      iii) external Styling => link with file 
     -->
    <div class="ClassA" id="IDnameofA">
      A
    </div>

    <div class="ClassB" id="IDofB">
      B
    </div>
  </body>
</html>
