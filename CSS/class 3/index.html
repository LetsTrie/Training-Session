<html>
  <head>
    <link rel="stylesheet" href="css/index.css" />
    <title>CSS Class 3</title>
  </head>
  <body>
    <!-- Checking Margin/Padding in inspect [box model] -->
    <div class="paddingClass">
      Padding
    </div>

    <!-- Changing design of Browser default H1 -->
    <h1>This is the first heading</h1>

    <!-- We are making our own H1 Tag -->
    <p class="myCustomH1Tag"><strong>This is the first heading</strong></p>

    <!--  How we can remove browser default Extra margin -->
    <p>Checking p tag</p>

    <!-- Example: Border -->
    <div class="borderExample">
      A
    </div>
  </body>
</html>
