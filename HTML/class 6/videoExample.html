<html>
  <head>
    <title>Video Tutorial</title>
  </head>
  <body>
    <h1>Video Example</h1>

    <!-- Preview of Image Tag -->
    <!-- <div>
      <img
        src="our_poster.jpg"
        alt="A simple poster"
        height="300"
        width="300"
      />
    </div> -->

    <!-- Video Tag -->
    <!-- By Defaults -->
    <div>
      <video
        src="our_video.mp4"
        height="300"
        poster="our_poster.jpg"
        loop
        controls
      ></video>
    </div>

    <!-- Video From Youtube  -->
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/4iwFs5UmDVs"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
