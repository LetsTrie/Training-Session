<html>
  <head>
    <title>Class 6</title>
  </head>

  <!-- Some observations -->
  <!-- Separted => Block elements (div, p)-->
  <!-- Not Separated => inline elements (a, img) -->
  <!-- inline version of p tag => span -->
  <body>
    <div>
      <a href="https://www.google.com/"> GOOGLE </a>
      <a href="https://www.facebook.com/"> FACEBOOK </a>
    </div>

    <div>
      <p>Paragraph 1</p>
      <p>Paragraph 2</p>
    </div>

    <div>
      <p class="sakib">My Name is <span style="color: red;"> Sakib </span></p>
      <p class="safwan">My Name is <span style="color: red;"> Safwan </span></p>
    </div>

    <!-- Example of Span Tag -->
    <div>
      <span>Hello There, </span>
      <span>How are you?? </span>
    </div>
  </body>
</html>
