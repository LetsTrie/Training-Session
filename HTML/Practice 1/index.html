<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <div>
      <table border="1" width="100%">
        <!-- Table Caption -->
        <caption>
          Company Details
        </caption>

        <!-- Table Header -->
        <thead>
          <tr>
            <th>Serial</th>
            <th>Company Name</th>
            <th>Services</th>
            <th>Logo</th>
          </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
          <tr>
            <td>01</td>
            <td>google</td>
            <td>
              <!-- Type: Square/Circle/Disc -->
              <ul type="square">
                <li>Searching</li>
                <li>Photo Store</li>
                <li>Classroom</li>
              </ul>
            </td>
            <td>
              <a href="https://www.google.com/" target="_blank">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png"
                  height="100"
                  width="300"
                  alt="Google Photo"
                />
              </a>
            </td>
          </tr>

          <tr>
            <td>02</td>
            <td>Microsoft</td>
            <td>
              <!-- Type: i/I/1/a/A -->
              <ol type="i">
                <li>Microsoft Office</li>
                <li>Microsoft Excel</li>
                <li>Microsoft Powerpoint</li>
              </ol>
            </td>
            <td>
              <a href="https://www.microsoft.com/en-us/">
                <img
                  src="https://cdn.vox-cdn.com/thumbor/NeSo4JAqv-fFJCIhb5K5eBqvXG4=/7x0:633x417/1200x800/filters:focal(7x0:633x417)/cdn.vox-cdn.com/assets/1311169/mslogo.jpg"
                  alt="Microsoft Logo"
                  height="100"
                  width="300"
                />
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
