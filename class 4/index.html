<html>
  <head>
    <title>HTML FORM</title>
  </head>
  <body>
    <h1>Today's Topic: HTML FORM</h1>
    <div>
      <form method="POST" action="#">
        <div class="firstName">
          <p>First Name</p>
          <input
            type="text"
            placeholder="your first name..."
            name="firstName"
            required="true"
          />
        </div>

        <div class="lastName">
          <p>Last Name</p>
          <input
            type="text"
            placeholder="your last name..."
            name="lastName"
            required="true"
          />
        </div>

        <div class="email">
          <p>Email</p>
          <input
            type="email"
            placeholder="your email address..."
            name="email"
            required="true"
          />
        </div>

        <div class="password">
          <p>Password</p>
          <input
            type="password"
            placeholder="your password..."
            name="password"
            required="true"
          />
        </div>

        <div class="confirmPassword">
          <p>Confirm Password</p>
          <input
            type="password"
            placeholder="Confirm your password..."
            name="confirmPassword"
            required="true"
          />
        </div>

        <div class="submitButton">
          <input type="submit" value="Register your account" />
        </div>
      </form>
    </div>
  </body>
</html>
